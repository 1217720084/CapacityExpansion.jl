language: julia

os:
  - linux

julia:
  - 1.0

notifications:
  email: false

after_success:

jobs:
  include:
    - stage: "Documentation"
      julia: 1.0
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.develop(PackageSpec(path=pwd()));  Pkg.instantiate(); Pkg.add("https://github.com/YoungFaithful/ClustForOpt.jl.git")'
        - julia --project=docs/ docs/make.jl
      after_success: skip
    - stage: "Testing"
      julia: 1.0
      os: linux
      script:
        - julia --project=test/ -e 'using Pkg; Pkg.develop(PackageSpec(path=pwd())); Pkg.instantiate(); Pkg.add("https://github.com/YoungFaithful/ClustForOpt.jl.git")'
        - julia --project=test/ test/cep.jl
      name: "HTML"
      after_success:
services: docker
